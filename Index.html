<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstTest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Images/LogoTest.jpg" alt="Logo" id="logo">
        <h1>Task List To Do</h1>  
    </header>
    <main>
        <label for="new-task">New task:</label>
        <input type="text" id="new-task" placeholder="add here your new task">
        <select id="task-type">
            <option value="non-urgent">Non-Urgent</option>
            <option value="urgent">Urgent</option>
        </select>
        <button id="add-task">Add</button>
        <p id="feedback" style="color: red; display: none;">Please enter a task.</p>
        <ul id="task-list"></ul>
        <p>Total Tasks: <span id="task-count">0</span></p>
        <p>Pending Tasks: <span id="pending-task-count">0</span></p>
    </main>
    <footer>
        <p>Follow me</p>
        <a href="https://www.instagram.com/sebas.chaine" target="_blank">
            <img src="Images/Instagram.jpg" alt="Instagram" width="50" height="50">
        </a>
        <p>&copy; 2024 Sebas.Developer</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
